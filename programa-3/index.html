<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
   <!-- SweetAlert2 CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.5/sweetalert2.min.css">
   <!-- Font Awesome para iconos -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="nav">
    <h1 class="nav_title">task list</h1>
  </header>
  <main class="container-list">
    <form action="" class="form" id="task-form">
      <h2>TO - DO</h2>
      <div class="form_container-inputs">
        <input class="form_input" type="text" name="taskTitle" id="task-title" required placeholder="Tarea">
        <input class="form_input" placeholder="Descripción" type="text" name="taskDescription" id="task-description">
        <button class="form_button" type="submit">Agregar</button>
      </div>
    </form>
    <section class="hero">
      <p class="hero-blank" id="empty-message">No hay tareas disponibles</p>
      <div class="hero-card" id="task-container">
        <!-- Las tareas se agregarán aquí dinámicamente -->
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.5/sweetalert2.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
